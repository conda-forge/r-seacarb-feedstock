{% set version = "3.2.13" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seacarb
  version: {{ version|replace("-", "_") }}

source:
  fn: seacarb_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/seacarb_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/seacarb/seacarb_{{ version }}.tar.gz
  sha256: 364c617d7d166f9e10a3597fcbece9ad487e8276f8abf1bbc081f42bc097162a

build:
  noarch: generic
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-gsw
    - r-oce
  run:
    - r-base
    - r-gsw
    - r-oce

test:
  commands:
    - $R -e "library('seacarb')"           # [not win]
    - "\"%R%\" -e \"library('seacarb')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=seacarb
  license: GPL (>= 2)
  summary: Calculates parameters of the seawater carbonate system and assists the design of ocean acidification perturbation experiments.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
